<div class="page-body">
  <div class="row">

    <div class="col-sm-12">
      <style type="text/css">
        .my_icon_class{padding: 7px;}
      </style>
      <app-card [blockClass]="'table-border-style'" [classHeader]="true">




        <!-- <span class="code-header">use class <code>data-table </code>and<code> fullscreen</code> with ngx-datatable.</span>-->
        <div class="row">
          <div class = "col-sm-6">
            <a class = "my_icon_class"> <i class="fa fa-filter"></i> </a>
            <a class = "my_icon_class"> <i class="fa fa-signal"></i> </a>
            <a class = "my_icon_class"> <i class="fa fa-plus-square"></i> </a>
            <a class = "my_icon_class"> <i class="fa fa-user-secret"></i> </a>
            <a class = "my_icon_class"> <i class="fa fa-th-large"></i> </a>
            <a class = "my_icon_class"> <i class="fa fa-database"></i> </a>
            <a class = "my_icon_class"> <i class="fa fa-upload"></i> </a>
          </div>
          <div class="col-sm-6">
            <label class="dt-cust-search f-right">
              <div class="form-group">

                <label>Search: </label>
                <input
                        type='text'
                        class="form-control input-sm m-l-10"
                        placeholder='Search Name'
                        (keyup)='updateFilter($event)'
                />
              </div>
            </label>
          </div>
        </div>

        <ngx-datatable
                class="data-table fullscreen"
                [columns]="columns"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="50"
                [scrollbarH]="true"
                [scrollbarV]="false"
                [limit]="20"
                [rows]="fullRenewalTable">
          <ngx-datatable-column name="Owner(%)" prop="customer_name"></ngx-datatable-column>
          <ngx-datatable-column name="Deal" prop="contact_email"></ngx-datatable-column>
          <ngx-datatable-column name="Customer" prop="contact_phone"></ngx-datatable-column>
          <ngx-datatable-column name="Stage" prop="title"></ngx-datatable-column>
          <ngx-datatable-column name="Prob(%)" prop="status"></ngx-datatable-column>
          <ngx-datatable-column name="Amount($)" prop="action"></ngx-datatable-column>
          <ngx-datatable-column name="Close Date" prop="id"></ngx-datatable-column>
          <ngx-datatable-column name="Action" prop="title"></ngx-datatable-column>


        </ngx-datatable>
      </app-card>

    </div>


  </div>
</div>
